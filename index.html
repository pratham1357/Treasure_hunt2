<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student of The Year 3.0 - Treasure Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TREASURE HUNT</h1>
        <input type="number" id="team" placeholder="Team Number" min="1" max="15" required>
        <input type="number" id="pin" placeholder="Enter PIN" min="0" max="999999" required>
        <button type="button" id="clueButton">GET NEXT CLUE</button>
        <p id="clueDisplay"></p>
    </div>

    <script type="module" src="script.js" defer></script>
</body>
</html>
